---
Name: open-semantic-search-config
---
Injector:
  SearchService:
    class: 'OpenSemanticSearch\SolariumSearcher'
  IndexService:
    class: 'OpenSemanticSearch\OSSIndexer'
  IndexTask:
    class: 'OpenSemanticSearch\IndexTask'
  InfoTask:
    class: 'OpenSemanticSearch\FileInfoTask'
OpenSemanticSearch\Query:
  extensions:
    - 'OpenSemanticSearch\MetaDataExtension'
Link:
  extensions:
    - 'Modular\Fields\Title'
    - 'Modular\Fields\Description'
    - 'Modular\Fields\URL'
    - 'OpenSemanticSearch\URLExtension'
File:
  extensions:
    - 'OpenSemanticSearch\MetaDataExtension'
#   - 'OpenSemanticSearch\FileExtension'              # add in site config for 'normal' files
#   - 'OpenSemanticSearch\VersionedFileExtension'     # add in site config for 'versioned' files
Page:
  extensions:
    - 'OpenSemanticSearch\MetaDataExtension'
    - 'OpenSemanticSearch\PageExtension'
OpenSemanticSearch\IndexTask:
  extensions:
    - 'Modular\Fields\URL'
    - 'Modular\Fields\File'
    - 'Modular\Fields\Page'
    - 'OpenSemanticSearch\IndexAction'
OpenSemanticSearch\FileInfoTask:
  extensions:
    - 'Modular\Fields\File'

# add the following in app config for files
# File:
#  extensions:
#    - OpenSemanticSearch\FileExtension
#
# add the following in app config for Versioned files
# File:
#  extensions:
#    - OpenSemanticSearch\VersionedFileExtension
#
# add the following in app config for each Page class you want to make searchable (or Page for all pages)
# Page:
#  extensions:
#    - OpenSemanticSearch\PageExtension
#
OpenSemanticSearch\Service:
  path_map:
    dev:
      '/assets/': '/mount/files/assets/'
  core:
    dev: 'core1'
OpenSemanticSearch\OSSIndexer:
  context_options:
    dev:
      oss:
        http:
          method: 'GET'
          timeout: 20
  endpoints:
    dev:
      oss:
        '*': 'http://localhost:9010/search-apps/api/{endpoint}'
OpenSemanticSearch\SolrSearcher:
  endpoints:
    dev:
      solr:
        '*': 'http://localhost:9011/solr'
